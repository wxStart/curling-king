<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="time"></div>
    <script>
      function poll() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/time", true);
        xhr.onload = function () {
          time.innerHTML = xhr.responseText;
          poll();
        };
        xhr.send();
      }
      poll();
    </script>
  </body>
</html>
